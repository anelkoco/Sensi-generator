<!DOCTYPE html>
<html>
<head>
  <title>Sensitivity Generator</title>
</head>
<body>
  <h2>Sensitivity Generator (0-200)</h2>
  <label for="device">Enter your device (e.g., iPhone 12):</label>
  <input type="text" id="device"><br><br>

  <button onclick="generate()">Generate Sensitivity</button>

  <p id="output"></p>

  <script>
    function generate() {
      const device = document.getElementById('device').value.toLowerCase();
      let sensitivity = Math.floor(Math.random() * 201); // 0-200
      document.getElementById('output').innerText =
        "Device: " + device + "\nSuggested Sensitivity: " + sensitivity;
    }
  </script>
</body>
</html>
